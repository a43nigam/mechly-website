<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mechly — DFM Feedback While You Design</title>
  <meta name="description" content="Mechly catches CNC machining issues in Fusion 360 before you send your part to the shop. AI-powered DFM analysis for mechanical engineers.">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Mechly — DFM Feedback While You Design">
  <meta property="og:description" content="Mechly catches CNC machining issues in Fusion 360 before you send your part to the shop.">
  <meta property="og:image" content="/images/og-image.png">
  <meta property="og:url" content="https://mechly.io">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Mechly — DFM Feedback While You Design">
  <meta name="twitter:description" content="Mechly catches CNC machining issues in Fusion 360 before you send your part to the shop.">
  <meta name="twitter:image" content="/images/og-image.png">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">

  <!-- Fonts -->
  <link rel="preload" href="/fonts/JetBrainsMono-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/fonts/JetBrainsMono-Medium.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/fonts/JetBrainsMono-SemiBold.woff2" as="font" type="font/woff2" crossorigin>

  <!-- Styles -->
  <link rel="stylesheet" href="/css/styles.css">

  <style>
    @font-face {
      font-family: 'JetBrains Mono';
      src: url('/fonts/JetBrainsMono-Regular.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'JetBrains Mono';
      src: url('/fonts/JetBrainsMono-Medium.woff2') format('woff2');
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'JetBrains Mono';
      src: url('/fonts/JetBrainsMono-SemiBold.woff2') format('woff2');
      font-weight: 600;
      font-style: normal;
      font-display: swap;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container header__inner">
      <a href="/" class="logo">MECHLY</a>
      <div class="header__clock" id="clock"></div>
    </div>
  </header>

  <main>
    <!-- Hero Section -->
    <section class="hero section">
      <div class="container">
        <div class="hero__content">
          <h1 class="hero__title">Closing the loop between design and manufacturing.</h1>
          <div class="hero__actions">
            <a href="#" class="btn btn--primary">Download for Fusion 360</a>
            <form class="form" name="updates" method="POST" data-netlify="true" netlify-honeypot="bot-field">
              <input type="hidden" name="form-name" value="updates">
              <p class="visually-hidden">
                <label>Don't fill this out: <input name="bot-field"></label>
              </p>
              <div class="form__fields">
                <input
                  type="email"
                  name="email"
                  class="form__input"
                  placeholder="Email for updates"
                  required
                  autocomplete="email"
                >
                <button type="submit" class="btn btn--secondary form__submit">Subscribe</button>
              </div>
              <div class="form__success">
                You're subscribed.
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

  </main>

  <script src="/js/main.js"></script>
</body>
</html>
